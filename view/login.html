<div class="content">
    <!--login-->
    <div class="login">
        <div class="main-agileits">
            <div class="form-w3agile">
                <h3>Login </h3>
                <form onsubmit="return false;">
                    <div class="key">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="text" value="Email" id="email" name="Email" onfocus="this.value = '';"
                               onblur="if (this.value == '') {this.value = 'Email';}" required="">
                        <div class="clearfix"></div>
                    </div>
                    <div class="key">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" value="Password" id="password" name="Password" onfocus="this.value = '';"
                               onblur="if (this.value == '') {this.value = 'Password';}" required="">
                        <div class="clearfix"></div>
                    </div>
                    <input type="submit" value="Login" onclick="LoginF()">
                </form>
            </div>
            <div class="forg">
<!--                <a href="#" class="forg-left">Forgot Password</a>-->

<!--copy-->
<script>
    $(function () {
        $(".header").load("header.html");
        $(".footer-w3l").load("footer.html");
        $(".copy-section").load("section.html");
    });
    function LoginF() {
        var email = $("#email").val();
        var password = $("#password").val();

        if (email == '' || password == '') {
            alert('Password account cannot be empty');
            return;
        }

        postAjax(API_URL + "/action/Login.php?action=login", {email:email, passwd:password}, function (data) {
            alert(data.msg);
            localStorage.setItem('user_id', data.data.user_id);
            localStorage.setItem('email', data.data.name);
            window.location.href = 'index.html';
        }, {
            errorFunction:errorFunction,
        });
    }
</script>
